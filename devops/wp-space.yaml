---
apiVersion: v1
kind: Service
metadata:
  name: wp-space-server
  namespace: bazalt
spec:
  selector: 
    pod-label: wp-space-server-pod
  type: ClusterIP 
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  externalIPs:
    - 192.168.150.197
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-space-server
  namespace: bazalt
  labels:
    app: wp-space
spec:
  replicas: 1
  selector:
    matchLabels:
      pod-label: wp-space-server-pod
  template:
    metadata:
      labels:
        pod-label: wp-space-server-pod
    spec:
      containers:
      - name: wp-space-server-pod
        image: kuber-registry.space.team:5000/wp-space:latest 
        imagePullPolicy: Always
        volumeMounts:
          - name: gluster-claim
            mountPath: /var/www/html/wp-content
            subPath: wp-space
        env:
        - name: DB_HOST
          value: wp-space-db
        - name: WP_CACHE
          value: 'true'
        - name: WP_ENVIRONMENT_TYPE
          value: production
        - name: WP_DEBUG
          value: 'true'
        - name: WP_DEBUG_DISPLAY
          value: 'false'
        - name: WP_DEBUG_LOG
          value: 'true'
        - name: WP_SCRIPT_DEBUG
          value: 'true'
        - name: WP_REDIS_HOST
          value: wp-space-redis
        - name: WP_REDIS_PORT
          value: '6379'
        - name: WP_REDIS_PREFIX
          value: 'wp-space'
        - name: WP_MEMORY_LIMIT
          value: '128M'
        - name: WP_MAX_MEMORY_LIMIT
          value: '512M'
        envFrom:
        - secretRef:
            name: wp-space-db-secret
        - secretRef:
            name: wp-space-server-secret
        resources:
          limits:
            cpu: "4"
            memory: "8Gi"
          requests:
            cpu: "3"
            memory: "6Gi"
        startupProbe:
          httpGet:
            port: http
            path: /
            httpHeaders:
            - name: X-Forwarded-Host
              value: "192.168.150.197"
            - name: Host
              value: "192.168.150.197"
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            port: http
            path: /
            httpHeaders:
            - name: X-Forwarded-Host
              value: "192.168.150.197"
            - name: Host
              value: "192.168.150.197"
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
          timeoutSeconds: 10
        ports:
          - name: http
            containerPort: 80
      volumes:
        - name: gluster-claim
          persistentVolumeClaim:
            claimName: gluster-claim